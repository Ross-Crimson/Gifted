                <form onsubmit="app.GiftsController.CreateGift()">
                    <h2 class="p-3">Big Santa Energy</h2>
                    <div>

                        <input type="text" name="tag" id="tag" min="3" class="form-control" required>
                    </div>
                    <div>
                        <label for="url">Url</label>
                        <input type="url" name="url" id="url" class="form-control" required>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>

            <div class="mt-3">
                <form onsubmit="app.GifyController.Search()">
                    <div>
                        <label for="gifName">Search Gifs</label>

                    </div>
                    <button class="btn"><i class="mdi mdi-magnify"></i></button>
                </form>
            </div>


            <div class="row" id="gif-section">

            </div>
        </div>

        <div class="col-8">
            <div id="gifts-display" class="row">
